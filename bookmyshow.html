<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book My Show</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .movie-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .movie-card {
            width: 200px;
            margin: 10px;
            padding: 10px;
            background-color: #eee;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .movie-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Book My Show</h1>
    </header>

    <main>
        <h2>Now Showing</h2>

        <div class="movie-container">
            <div class="movie-card">
                <img src="movie1.jpg" alt="Movie 1">
                <h3>Movie 1</h3>
                <p>Showtimes: 2:00 PM, 5:00 PM, 8:00 PM</p>
                <button>Book Now</button>
            </div>

            <div class="movie-card">
                <img src="movie2.jpg" alt="Movie 2">
                <h3>Movie 2</h3>
                <p>Showtimes: 3:00 PM, 6:00 PM, 9:00 PM</p>
                <button>Book Now</button>
            </div>

            <!-- Add more movie cards as needed -->

        </div>
    </main>

    <footer>
        <p>&copy; 2023 Book My Show. All rights reserved.</p>
    </footer>

</body>
</html>
