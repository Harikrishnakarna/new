<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<table border="1">
        <th>Name</th>
        <th>Value</th>
    <tr>
        <td>Name</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Sex</td>
        <td><input type="radio">Male<br>
        <input type="radio">Female</td>
    </tr>
    <tr>
        <td>Eye color</td>
        <td><select>Green<option>White</option><option>Red</option><option>Orange</option></select></td>
    </tr>
    <tr>
        <td>Check all that apply</td>
        <td><input type="checkbox">Over 6 feet tall<br>
            <input type="checkbox">Over 200 pounds</td>
    </tr>
    <tr>
        <td colspan="2">Describe your athletic ability:<br>
        <textarea style="width: 300px;"></textarea></td>
    </tr>
    <td colspan="2" style="text-align: center;">
        <button >Enter my information</button>
    </td>
</table>
</body>
</html>
