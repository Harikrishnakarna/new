<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
   <h1><center>Time Table</center></h1> 
   <center>
    <table border="1"  cellspacing="2px" cellpadding="10px">
        <tr>
            <th>DAY/PERIOD</th>
            <th>I<br>9:30 to 10:20</th>
            <th>II<br>10:20 to 11:10</th>
            <th>III<br>11:10 to 12:20</th>
            <th>IV<br>12:20 to 1:00</th>
        </tr>
        <tr>
            <td>MONDAY</td>
            <td>TECHLAB</td>
            <td>ENGG</td>
            <td>Graphics</td>
            <td>COMM</td>   
        </tr>
        <tr>
            <td>TUESDAY</td>
            <td>COMM</td>
            <td>ENGG</td>
            <td>Graphics</td>
            <td>TECHLAB</td>   
        </tr>
        <tr>
            <td>WEDNESDAY</td>
            <td>TECHLAB</td>
            <td>COMM</td>
            <td>Graphics</td>
            <td>ENGG</td>   
        </tr>
        <tr>
            <td>THURSDAY</td>
            <td>Graphics</td>
            <td>ENGG</td>
            <td>OTR</td>
            <td>VOW</td>   
        </tr>
        <tr>
            <td>FRIDAY</td>
            <td>WATER</td>
            <td>ENGG</td>
            <td>STEP</td>
            <td>MAIN</td>   
        </tr>
        <tr>
            <td>SATURDAY</td>
            <td>MAIN</td>
            <td>AUTOMATIC</td>
            <td>COOL</td>
            <td>MEET</td>
        </tr>
    </table>
   </center>
</body>
</html>
